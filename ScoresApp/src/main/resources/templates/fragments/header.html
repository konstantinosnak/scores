<!-- header.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores!</title>
</head>
<body>

<header class="bg-dark text-white p-3">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-10">
                <h1>Scores!</h1>
            </div>
            <div class="col-2">
                <a class="btn btn-light" th:href="@{/home}">Home</a>

                <!-- Show login button only if user is not authenticated -->
                <span sec:authorize="!isAuthenticated()">
                    <a class="btn btn-success" th:href="@{/login}">Login</a>
                </span>

                <!-- Show logout button only if user is authenticated -->
                <span sec:authorize="isAuthenticated()">
                    <form class="d-inline" th:action="@{/logout}" method="post">
                        <button class="btn btn-warning" type="submit">Logout</button>
                    </form>
                </span>

            </div>
        </div>
    </div>
</header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" integrity="sha512-SRg0d/3qeXy0utrb7F4+4jkFHhzdyvqjAd2i9ub0zWrPS80PoRaAtzmbMeVRYtApxoEcE6tcFZaHRY5UbwrTaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
