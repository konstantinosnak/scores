<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" integrity="sha512-SRg0d/3qeXy0utrb7F4+4jkFHhzdyvqjAd2i9ub0zWrPS80PoRaAtzmbMeVRYtApxoEcE6tcFZaHRY5UbwrTaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: darkgreen;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .down {
      margin-top: 220px;
      flex-grow: 1;
    }

    .custom-w {
      width: 250px;
    }

  </style>
</head>
<body>
<header class="fixed-top w-100">
  <div th:replace="fragments/header :: header"></div>
</header>

<div class="container down">
  <div class="text-center">
    <h1 class="mb-4 text-white">Update Team</h1>

    <form class="custom-w mx-auto" th:action="@{/teams/update/{teamId}(teamId=${teamUpdateDTO.teamId})}" th:object="${teamUpdateDTO}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="teamName" class="form-label text-white">Team Name:</label>
        <input type="text" id="teamName" th:field="*{teamName}" required class="form-control" />
        <span th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="teamPhoto" class="form-label text-white">Team Photo:</label>
        <input type="file" id="teamPhoto" name="teamPhoto" accept="image/*" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="summary" class="form-label text-white">Team Summary:</label>
        <textarea id="summary" name="summary" th:field="*{summary}" rows="4" cols="50" maxlength="1500" class="form-control"></textarea>
        <span th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger"></span>
      </div>

      <button type="submit" class="btn btn-dark">Update Team</button>
    </form>

    <a th:href="@{/teams}" class="btn btn-secondary mt-3">Back to All Teams</a>
  </div>
</div>

<footer class="mt-auto w-100">
  <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
