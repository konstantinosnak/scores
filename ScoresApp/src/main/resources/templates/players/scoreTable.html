<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Table Score</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" integrity="sha512-SRg0d/3qeXy0utrb7F4+4jkFHhzdyvqjAd2i9ub0zWrPS80PoRaAtzmbMeVRYtApxoEcE6tcFZaHRY5UbwrTaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: darkgreen;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .down {
            margin-top: 100px;
            flex-grow: 1;
        }

        th,td {
            padding: 0.5rem;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header class="fixed-top w-100">
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="down container">

    <h1 class="text-white text-center mb-4 mt-2">
        Players Ranking
        <i class="fa-solid fa-trophy fa-lg trophy-icon"></i>
    </h1>
    <table class="table table-bordered table-striped mt-2">
        <thead>
        <tr>
            <th class="text-center">Ranking</th>
            <th class="text-center">Player Name</th>
            <th class="text-center">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${playerRankings}">
            <td class="text-center" th:text="${player.ranking}"></td>
            <td class="text-center ">
                <a class="text-decoration-none text-dark" th:href="@{'/players/selected/' + ${player.playerId}}">
                    <span th:text="${player.playerName}"></span>
                </a>
            </td>
            <td class="text-center" th:text="${player.points}"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-light mb-3 mt-3" th:href="@{/players}">Back to All Players</a>

</div>

<footer class="mt-auto w-100">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
